<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tasks/common-style.css">
    <link rel="stylesheet" href="flex-layout-practice-form.css">
    <title>Document</title>
</head>
<body>
    <!-- 以下内容已废弃（老师示例的写法是利用flexbox写每一个输入框：输入框的两边是两个input[type=button]，中间的输入距离是flex-grow:1 占据的空间 -->
    <div class="box">
        <div class="top">
            <div class="top-left">
                <h3>Add-on Prepended</h3>
                <div class="input-wrapper"><div>Amount</div><input type="text"></div>
                <div class="input-wrapper"><span class="iconfont iconfont-search"></span><input type="text"></div>
            </div>
            <div class="top-right">
                <h3>Add-on Apppended</h3>
                <div class="input-wrapper"><div>Go</div><input type="text"></div>
                <div class="input-wrapper"><span class="iconfont iconfont-star"></span><input type="text"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-left">
                <h3>Whatever</h3>
                <div class="input-wrapper"><span class="iconfont iconfont-email"></span><input type="text"><div>Send</div></div>
            </div>
            <div class="bottom-right">
                <div class="input-wrapper"><span class="iconfont iconfont-lock"></span><input type="text"><div>Encrypt</div></div>
        </div>
    </div>
</body>
</html>
