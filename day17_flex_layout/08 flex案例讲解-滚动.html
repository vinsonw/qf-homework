<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="../day15/style.css">
    <style>
        .box{
            width:100%;
            height:50px;
            background: pink;
            overflow-x: auto;
        }
        .box ul{
            display: flex;
        }
        .box ul li{
            width:20%;
            flex-shrink:0;
            line-height: 50px;
        }
        ::-webkit-scrollbar{
            display: none;
        } 

    </style>
</head>
<body>
   <div class="box">
        <ul>
            <li>电视剧</li>
            <li>电影</li>
            <li>综艺</li>
            <li>体育</li>
            <li>动漫</li>
            <li>记录片</li>
            <li>游戏</li>
            <li>直播</li>
            <li>汽车</li>
            <li>新闻</li>
            <li>时事</li>
        </ul>
   </div> 
</body>
</html>
