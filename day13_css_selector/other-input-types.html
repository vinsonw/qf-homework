<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <p>邮箱：<input type="email" required></p>
    <p>网址: <input type="url" name="" id=""></p>

    <p>滑块控件：<input type="range" max="100" min="80" step="4"></p>
    <p>颜色：<input type="color"></p>

    <p>周: <input type="week"></p>

    <fieldset>
        <input type="submit" salue="提交">
    </fieldset>
    </form>
